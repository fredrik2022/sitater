<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Dagens sitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --fg: #111827;
      --muted: #6b7280;
      --bg: #ffffff;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 16px;
    }
    .wrap {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    .title {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: var(--muted);
      letter-spacing: .2px;
    }
    .quote {
      font-size: 22px;
      line-height: 1.5;
      font-style: italic;
      margin: 0;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .quote.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="title">Dagens spark bak (med glimt i øyet)</p>
    <p id="q" class="quote">Laster sitat …</p>
  </div>

      "Gi deg selv en sjanse mer enn sist.",
      "Gjør feil. Lær fort. Fortsett.",
      "Seier starter stille – med et ja.",
      "Ett skritt til. Det er hele trikset.",
      "Sikt på fremdrift, ikke applaus.",
      "Dra dyna – men kom deg opp.",
      "Hodet roer seg i handling.",
      "Kutt én unødvendighet i dag.",
      "Bygg dagen rundt det viktigste – ikke det høylydte.",
      "Planen trenger deg mer enn du trenger motivasjon.",
      "Gjør det mulig først, mesterlig senere.",
      "Det er lov å justere kursen – ror er til for å svinge.",
      "Start smått, tenk stort, gjenta ofte.",
      "Vær modig i smått – så kommer stort av seg selv.",
      "Ta det neste grepet. Ikke alt på en gang.",
      "Gjør rom for energi – rydd, gå, drikk vann.",
      "Du får ikke flere timer, men du kan få mer timeverdi.",
      "Hold standarden når ingen ser på. Da er den ekte.",
      "Prioriter som om fremtiden din ser på (det gjør den).",
      "Det du gjemmer i utkast, hjelper ingen. Publisér.",
      "Et middelmådig førsteutkast banker et perfekt aldri.",
      "Bygg systemer som tåler dårlige dager."
    ]; // 100 sitater

    const el = document.getElementById("q");

    function visSitat() {
      const nå = new Date();
      const minutt = nå.getMinutes();         // 0–59
      const idx = minutt % SITATER.length;    // rullerer per minutt
      // liten fade
      el.classList.remove("show");
      // vent et øyeblikk for å trigge CSS-transition
      setTimeout(() => {
        el.textContent = "«" + SITATER[idx] + "»";
        el.classList.add("show");
      }, 50);
    }

    visSitat();
    // Oppdater hvert minutt ved minutt-skift
    const msTilNesteMinutt = (60 - new Date().getSeconds()) * 1000 + 50;
    setTimeout(() => {
      visSitat();
      setInterval(visSitat, 60 * 1000);
    }, msTilNesteMinutt);
  </script>
</body>
</html>
